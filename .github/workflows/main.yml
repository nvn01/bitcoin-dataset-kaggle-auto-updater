name: Update Kaggle Bitcoin Dataset

on:
  # Run every Sunday at midnight (UTC) â€” adjust as needed
  schedule:
    - cron: "0 0 * * 0"
  # Allows you to manually trigger the workflow in GitHub's "Actions" tab
  workflow_dispatch:

jobs:
  update-dataset:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Or whichever version you need

      - name: Install Poetry
        run: pip install poetry

      - name: Update Poetry lock file
        run: poetry lock

      - name: Install project dependencies
        run: poetry install

      - name: Setup Proxy
        run: |
          echo "Setting up proxy configuration..."
          sudo apt-get update
          sudo apt-get install -y tor privoxy
          sudo cp /etc/privoxy/config /etc/privoxy/config.backup
          echo 'forward-socks5 / 127.0.0.1:9050 .' | sudo tee -a /etc/privoxy/config
          sudo service tor start
          sudo service privoxy start
          sleep 10  # Wait for services to start

      - name: Run the dataset update script
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
          HTTP_PROXY: "http://127.0.0.1:8118"
          HTTPS_PROXY: "http://127.0.0.1:8118"
        run: |
          poetry run python bitcoin_dataset_kaggle_auto_updater/kaggle_update_bitcoin.py
